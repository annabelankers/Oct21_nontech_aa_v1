<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Bookshop</title>
    <link rel='stylesheet' href='Styles/my_styles.css' />
</head>
<body>

    <header>
        <h1>Welcome to the Bookshop</h1>
    </header>

    <p>This independent bookshop aims to give you the best books from publishers whether they <br/> are small or large.</p>
    <p>Browse our virtual shelves and enjoy!</p>

    <section>
        <h2>Search for Books:</h2>
        <form method='post'>
            Genre: <input type='text' name='Genre'><br/>
                <select>
                    <option value = "horror">Horror</option>
                    <option value = "Non-Fictional">Non-Fictional</option>
                    <option value="Fiction">Fiction</option>
                    <option value="Poetry">Poetry</option>
                </select> <br/>
                Year: <input type="date" name="year"><br />
                Author: <input type="text" name="author"><br />
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </section>
    
</body>
</html>
