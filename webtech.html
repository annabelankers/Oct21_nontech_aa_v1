<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using JavaScript with Web Pages</title>
</head>
<body>
    <article>
        <header></header>
        <nav></nav>
        <section>
            <input id='pwd' placeholder="Enter your password"/>
            <button id='btnGo'>Go</button>
        </section>
        <section>
            <!-- we can write to the DOM like this -->
            <aside id='feedback'>watch this space...</aside>
        </section>
        <footer></footer>
    </article>
    <script>
        // this is the place to write ECMAScript
        let count = 0
        // we need an event-call back listener function
        const handleButton = ()=> {
            count++ // increment count by one
            // consider carefully when using alerts - users don't like them
            //alert('Please don\'t click the button again')
           
            // grab whatever is in the form field
            let pass = pwd.value

            // construct a tidy string for the user
            let response = `Button clicked ${count} times. Password is ${pass}`
            
            //btnGo.removeEvebtListener('click', handleButton)
            // we can generate a string to tell the user what's going on
            //feedback.innerHTML = 'the button has been clicked ' + count + ' times' //can inject anything you like with something that has an iD
            // we can use back tick `` syntax which is more efficient
            feedback.innerHTML = response //`the button has been clicked ${count} times`
        }

        // we also need to wire-up event listeners
        // every event handler works the same
        btnGo.addEventListener('click', handleButton)

    </script>
</body>
</html>
